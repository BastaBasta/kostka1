<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostka do gry</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .dice {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .dice.rolling {
            animation: rollDice 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes rollDice {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            10% { transform: translate(-50%, -50%) rotateX(90deg) rotateY(45deg) rotateZ(30deg); }
            20% { transform: translate(-50%, -50%) rotateX(180deg) rotateY(90deg) rotateZ(60deg); }
            30% { transform: translate(-50%, -50%) rotateX(270deg) rotateY(135deg) rotateZ(90deg); }
            40% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(180deg) rotateZ(120deg); }
            50% { transform: translate(-50%, -50%) rotateX(450deg) rotateY(225deg) rotateZ(150deg); }
            60% { transform: translate(-50%, -50%) rotateX(540deg) rotateY(270deg) rotateZ(180deg); }
            70% { transform: translate(-50%, -50%) rotateX(630deg) rotateY(315deg) rotateZ(210deg); }
            80% { transform: translate(-50%, -50%) rotateX(720deg) rotateY(360deg) rotateZ(240deg); }
            90% { transform: translate(-50%, -50%) rotateX(810deg) rotateY(405deg) rotateZ(270deg); }
            100% { transform: translate(-50%, -50%) rotateX(900deg) rotateY(450deg) rotateZ(300deg); }
        }

        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Pozycje kropek */
        .face-1 .dot { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .face-2 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-2 .dot:nth-child(2) { bottom: 25%; right: 25%; }

        .face-3 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-3 .dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-3 .dot:nth-child(3) { bottom: 25%; right: 25%; }

        .face-4 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-4 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-4 .dot:nth-child(3) { bottom: 25%; left: 25%; }
        .face-4 .dot:nth-child(4) { bottom: 25%; right: 25%; }

        .face-5 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-5 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-5 .dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-5 .dot:nth-child(4) { bottom: 25%; left: 25%; }
        .face-5 .dot:nth-child(5) { bottom: 25%; right: 25%; }

        .face-6 .dot:nth-child(1) { top: 20%; left: 30%; }
        .face-6 .dot:nth-child(2) { top: 20%; right: 30%; }
        .face-6 .dot:nth-child(3) { top: 50%; left: 30%; transform: translateY(-50%); }
        .face-6 .dot:nth-child(4) { top: 50%; right: 30%; transform: translateY(-50%); }
        .face-6 .dot:nth-child(5) { bottom: 20%; left: 30%; }
        .face-6 .dot:nth-child(6) { bottom: 20%; right: 30%; }

        /* Pozycje ścian kostki */
        .front { transform: rotateY(0deg) translateZ(60px); }
        .back { transform: rotateY(180deg) translateZ(60px); }
        .right { transform: rotateY(90deg) translateZ(60px); }
        .left { transform: rotateY(-90deg) translateZ(60px); }
        .top { transform: rotateX(90deg) translateZ(60px); }
        .bottom { transform: rotateX(-90deg) translateZ(60px); }

        .instruction {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="dice-container" onclick="rollDice()">
        <div class="dice" id="dice">
            <!-- Ściana 1 -->
            <div class="face front face-1">
                <div class="dot"></div>
            </div>
            <!-- Ściana 2 -->
            <div class="face back face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Ściana 3 -->
            <div class="face right face-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Ściana 4 -->
            <div class="face left face-4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Ściana 5 -->
            <div class="face top face-5">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Ściana 6 -->
            <div class="face bottom face-6">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="instruction">Kliknij kostkę aby rzucić!</div>
    </div>

    <script>
        let isRolling = false;

        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            const dice = document.getElementById('dice');
            dice.classList.add('rolling');
            
            // Losowa ściana (1-6)
            const randomFace = Math.floor(Math.random() * 6) + 1;
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                
                // Ustawienie kostki na wylosowaną ścianę
                let finalRotation = '';
                switch(randomFace) {
                    case 1: finalRotation = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)'; break;
                    case 2: finalRotation = 'translate(-50%, -50%) rotateX(0deg) rotateY(180deg)'; break;
                    case 3: finalRotation = 'translate(-50%, -50%) rotateX(0deg) rotateY(90deg)'; break;
                    case 4: finalRotation = 'translate(-50%, -50%) rotateX(0deg) rotateY(-90deg)'; break;
                    case 5: finalRotation = 'translate(-50%, -50%) rotateX(-90deg) rotateY(0deg)'; break;
                    case 6: finalRotation = 'translate(-50%, -50%) rotateX(90deg) rotateY(0deg)'; break;
                }
                
                dice.style.transform = finalRotation;
                isRolling = false;
            }, 800);
        }
    </script>
